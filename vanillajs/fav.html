<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="fav.js"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>FullFrame VanillaJS</title>
</head>

<body>
    <section>
        <button onclick="shiftFav(-1)">
            <img src="assets/left.png" width="40px" />
        </button>
        <main>
            <header>
                <button onclick="toggleFav()">
                    <img id="fav" src="assets/fav.png" width="30px" height="30px" alt="location" />
                </button>
                <h2 id="title"></h2>
            </header>
            <div id="main">
                <article>
                    <img id="icon" width="120px" height="120px" />
                    <div>
                        <div>
                            <img src="assets/temp.png" width="30px" height="30px" />
                            <p id="temp"></p>
                        </div>
                        <div>
                            <img src="assets/humid.png" width="30px" height="30px" />
                            <p id="humid"></p>
                        </div>
                    </div>
                </article>
            </div>
        </main>
        <button onclick="shiftFav(1)">
            <img src="assets/right.png" width="40px" />
        </button>
    </section>
    <a href="index.html">
        BACK TO MAIN
    </a>
</body>

</html>
